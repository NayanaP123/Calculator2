<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
</head>
<body>
    <div style="height: 650px;width: 500px; background-color: rgb(0, 0, 0); margin-left: 33%;border-radius: 10px;">
        <h1 style="text-align: center; color: white;">CALCULATOR</h1>
        
        <div style="margin-left: 16%;margin-top: 30px;">
            <!-- margin-left: 39%; -->
            <input id="output" type="text">
        </div>
        <div>
            <div class="btns">
                <div class="btn"><button class="btn1" onclick="removeAll()">C</button></div>
                <div class="btn"><button class="btn1" onclick="delet()"><i class="fa-solid fa-delete-left" style="color: #ff9100;"></i></button></div>
                <div class="btn"><button class="btn1" onclick="displayData('%')">%</button></div>
                <div class="btn"><button class="btn1" onclick="displayData('/')">/</button></div>
            </div>
            <div class="btns">
                <div class="btn"><button onclick="displayData('7')">7</button></div>
                <div class="btn"><button onclick="displayData('8')">8</button></div>
                <div class="btn"><button onclick="displayData('9')">9</button></div>
                <div class="btn"><button class="btn1" onclick="displayData('*')">*</button></div>
            </div>
            <div class="btns">
                <div class="btn"><button onclick="displayData('4')">4</button></div>
                <div class="btn"><button onclick="displayData('5')">5</button></div>
                <div class="btn"><button onclick="displayData('6')">6</button></div>
                <div class="btn"><button class="btn1" onclick="displayData('-')">-</button></div>
            </div>
            <div class="btns">
                <div class="btn"><button onclick="displayData('1')">1</button></div>
                <div class="btn"><button onclick="displayData('2')">2</button></div>
                <div class="btn"><button onclick="displayData('3')">3</button></div>
                <div class="btn"><button class="btn1" onclick="displayData('+')">+</button></div>
            </div>
            <div class="btns">
                <div class="btn"><button onclick="displayData('.')">.</button></div>
                <div class="btn"><button onclick="displayData('0')">0</button></div>
                <div class="btn"><button class="btn2" onclick="showResult()">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
